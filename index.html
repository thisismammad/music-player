<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="loading">
        <img src="./images/gif/loading-7528_256.gif" alt="">
    </div>
    <main>
        <i class="fa-regular fa-sun" id="switch"></i>
        <h1 id="music-name">music name</h1>
        <img id="music-cover" src="./images/IMG_20240319_180226_204_resize_34.jpg" alt="">
        <input id="music-time" type="range" value="0">
        <div id="btns">
            <i id="pre-btn" class="fas fa-backward"></i>
            <i id="play-btn" class="fas fa-play"></i>
            <i id="next-btn" class="fas fa-forward"></i> 
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
